{{ partial "head.html" . }}
<body>
{{ partial "sidebar.html" . }}
<div class="bodytop">
<div class="content-wrapper">
    <div class="content-wrapper__inner">
        <section id="main">
          <div>
            <h1 id="title">{{ .Title }}</h1>
            <style type="text/css">
                #double ul{width:760px;margin-bottom:20px;overflow:hidden;}
                #double li{line-height:1.5em;float:left;display:inline;width:50%;}
            </style>
            <ul id="double">
            {{ $data := .Data }}
            {{ range $key, $value := .Data.Terms }}
                <li>
                    <a href="{{ $key | urlize }}">{{ $key }}</a> {{ len $value }}
                </li>
            {{ end }}
            </ul>
          </div>
        </section>
    </div>
</div>
</div>
{{ partial "script.html" .}}
<script type="text/javascript" color="0,0,0" opacity='1' zIndex="-2" count="49" src="http://cdn.bootcss.com/canvas-nest.js/1.0.0/canvas-nest.min.js"></script>
</body>
</html>
