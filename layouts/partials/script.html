<script src="https://cdn.jsdelivr.net/npm/highlight.js/lib/languages/kotlin.min.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
<script src="{{ .Site.BaseURL }}/js/zoom.min.js"></script>
<script>
window.addEventListener("load", show);
window.onscroll = show;
function show() {
    if (document.documentElement.scrollTop + document.body.scrollTop > 300) {
        document.getElementById("backtop").style.display = "block";
    } else {
        document.getElementById("backtop").style.display = "none";
    }
}
</script>
