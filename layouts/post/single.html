{{ partial "head.html" . }}
<body>
{{ partial "sidebar.html" . }}
<div class="bodytop">
<div class="content-wrapper">
    <div class="content-wrapper__inner">
        <div class="post">
            <h1>{{ .Title }}</h1>
            <span class="post-date">{{ .Date.Format "2006-01-02" }}</span>
            {{ .Content }}
        </div>
        <div class="sharing" style="text-align:center">
            <p>捐赠支持</p>
            <p>如果我的文章对你有所帮助，欢迎通过支付宝的扫一扫，轻松的向我发起捐助。</p>
            <p>对于你的支持，我会心怀感激且倍感荣幸地接受，并继续努力。</p>
            <img src="https://raw.githubusercontent.com/XhstormR/Hugo/master/static/uploads/QRCode.png" alt="" title="" data-action="zoom" width="40%"/>
        </div>
    </div>
</div>
</div>
{{ .TableOfContents }}
{{ partial "script.html" .}}
<script src="http://cdn.bootcss.com/highlight.js/9.9.0/highlight.min.js"></script>
<script src="http://cdn.bootcss.com/highlight.js/9.9.0/languages/kotlin.min.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
<script src="{{ .Site.BaseURL }}/js/zoom.min.js"></script>
</body>
</html>
